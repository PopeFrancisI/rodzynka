{% extends 'family_base.html' %}

{% block family_content %}

    <div class="container bg-white p-3 vertical-center">
        <form class="vertical-center text-center" method="post">
            {% csrf_token %}
            <h1>Are you sure you want to delete this wish: "{{ object }}"?</h1>
            <div class="text-center">
                <input class="btn btn-delete" type="submit" value="Delete">
                <a class="btn" href="{% url 'wishlist' family_slug=current_family.slug %}">No, take me back to the Wishlist</a>
            </div>
        </form>
    </div>


{% endblock %}
