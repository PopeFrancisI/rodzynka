{% extends 'family_base.html' %}

{% block family_content %}

    <div class="container bg-white p-3 vertical-center">
        <h1>Update an event</h1>

        <form class="vertical-center" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" value="{{ form.get }}">
            <input class="btn mt-3" type="submit" value="Change event">
        </form>
    </div>

{% endblock %}
