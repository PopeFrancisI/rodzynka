{% extends 'family_base.html' %}

{% block family_content %}

    <div class="container box vertical-center py-5 my-3">
        <div class="container vertical-center">
            <h1>Join a family</h1>

            <form class="vertical-center" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn m-3" type="submit" value="Send join request">
            </form>
        </div>
    </div>


{% endblock %}
